<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specficity</title>
    <style>
        /* use !important for overriding everything */
        .yellow{
            color: yellow ;
        }
        .purple{
            color:purple;
        }
        .blue{
            color:blue;
        }
        #red{
            color:red;
        }
        [id="red"]{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="color:brown" id="red"class="yellow purple blue">Hello from Aayush</h1>
</body>
</html>
