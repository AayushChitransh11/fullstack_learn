<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-flex;
            padding: 45px;
            width: 100px;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="box">
        i am a second box
    </div>
    <span>
        I am good boy
    </span>
    <span>
        I am a span box
    </span>
</body>
</html>
